<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div th:switch="${people}">
    <h2 th:case="null">No people yet!</h2>
    <div th:case="*">
      <h2>People</h2>
      <table>
        <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person : ${people}">
          <td th:text="${person.name}"></td>
          <td th:text="${person.email}"></td>
          <td><a th:href="@{/edit/{id}(id=${person.id})}">Edit</a></td>
          <td><a th:href="@{/delete/{id}(id=${person.id})}">Delete</a></td>
        </tr>
        </tbody>
      </table>
    </div>
    <p><a href="/signup">Add a new person</a></p>
  </div>
</body>
</html>
